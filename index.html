<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никах Ильназа и Азалии</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-dark: #4a6572;
            --gold-border: #c7b299;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--blue-dark);
            /* ТВОЙ ФОН С МЕЧЕТЬЮ */
            background: url('https://i.ibb.co/R4jWn996/image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 35px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
        }

        /* Золотая рамка внутри */
        .card::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid var(--gold-border);
            border-radius: 20px;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Акварельные цветы сверху */
        .floral {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 120px;
            background: url('https://i.ibb.co/6R0pM8v3/blue-flowers.png') no-repeat top center;
            background-size: contain;
            z-index: 0;
            opacity: 0.7;
        }

        .content { position: relative; z-index: 1; }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: 2.3rem; margin: 10px 0; font-weight: 500; }
        h2 { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; margin: 15px 0; }
        
        .date-top { font-size: 0.8rem; letter-spacing: 3px; opacity: 0.7; text-transform: uppercase; }

        /* Календарь */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 280px;
            margin: 15px auto;
            font-family: 'Cormorant Garamond', serif;
        }
        .day-name { font-size: 0.7rem; font-weight: bold; opacity: 0.5; }
        .day { padding: 8px 0; font-size: 1rem; }
        .active-day {
            background: #c7b299;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            position: relative;
        }
        .active-day::before {
            content: '❤';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            color: #c7b299;
            font-size: 0.7rem;
        }

        .info-row { margin: 15px 0; font-size: 0.95rem; }
        .divider { height: 1px; background: var(--gold-border); opacity: 0.3; margin: 20px auto; width: 80%; }

        .btn {
            background: #5a7d8c;
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 30px;
            width: 85%;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(90, 125, 140, 0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card">
        <div class="floral"></div>
        <div class="content">
            <div class="date-top">11 Июня 2026</div>
            <h1>Ильназ & Азалия</h1>
            <p style="font-style: italic; font-size: 0.9rem; line-height: 1.5;">
                Приглашаем вас разделить с нами<br>радость нашего праздника Никах
            </p>
        </div>
    </div>

    <div class="card">
        <div class="content">
            <h2>Июнь 2026</h2>
            <div class="calendar-grid">
                <div class="day-name">ПН</div><div class="day-name">ВТ</div><div class="day-name">СР</div><div class="day-name">ЧТ</div><div class="day-name">ПТ</div><div class="day-name">СБ</div><div class="day-name">ВС</div>
                <div class="day">1</div><div class="day">2</div><div class="day">3</div><div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
                <div class="day">8</div><div class="day">9</div><div class="day">10</div>
                <div class="day active-day">11</div>
                <div class="day">12</div><div class="day">13</div><div class="day">14</div>
                <div class="day">15</div><div class="day">16</div><div class="day">17</div><div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="content">
            <div class="info-row">
                <div style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6;">Место проведения</div>
                <div style="font-size: 1.1rem; margin-top: 5px;">Мечеть «Ирек»</div>
                <div style="font-size: 0.8rem; opacity: 0.8;">г. Казань, ул. Федосеевская, 5</div>
            </div>
            
            <div class="divider"></div>

            <div class="info-row">
                <div style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6;">Dress Code</div>
                <div style="font-size: 1rem; margin-top: 5px;">Мусульманская закрытая одежда</div>
            </div>

            <button class="btn" onclick="alert('Спасибо! Мы ждем вас!')">Подтвердить присутствие</button>
        </div>
    </div>

</div>

</body>
</html>
