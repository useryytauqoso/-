<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на Никах</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@200;300;400&family=Playfair+Display:italic&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f9f6f2; --text: #4a3f35; --gold: #bc9c6d; }
        body, html { margin: 0; padding: 0; background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        
        .main-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            background: var(--bg); position: relative; padding: 60px 25px; box-sizing: border-box;
        }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 1.2s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .names-header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-weight: 200; }
        .ampersand { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; color: var(--gold); display: block; margin: 10px 0; }

        .invitation-msg { text-align: center; font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.2rem; margin: 30px 0; }

        /* Таймер */
        .timer-container { display: flex; justify-content: center; gap: 15px; margin: 30px 0; font-family: 'Montserrat', sans-serif; }
        .timer-item { text-align: center; min-width: 60px; }
        .timer-val { font-size: 1.5rem; font-weight: 300; color: var(--gold); display: block; }
        .timer-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        .calendar-section { margin: 40px 0; text-align: center; }
        .month-name { font-family: 'Cinzel', serif; letter-spacing: 4px; margin-bottom: 20px; font-size: 0.85rem; color: var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 280px; margin: 0 auto; }
        .day { font-size: 0.75rem; padding: 5px; position: relative; }
        .day-n { color: var(--gold); font-weight: bold; font-size: 0.65rem; }
        .heart-mark::after {
            content: "❤"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: var(--gold); font-size: 1.8rem; opacity: 0.2;
        }

        .location-box {
            text-align: center; margin: 50px 0; padding: 30px 0;
            border-top: 1px solid rgba(188, 156, 109, 0.2);
            border-bottom: 1px solid rgba(188, 156, 109, 0.2);
        }
        .city { letter-spacing: 3px; font-size: 0.7rem; margin-bottom: 10px; opacity: 0.7; }
        .place { font-weight: 400; margin: 10px 0; font-size: 1.1rem; }
        .time { font-size: 1rem; color: var(--gold); }

        .dress-code-box { text-align: center; padding-bottom: 40px; }
        .dress-code-box h2 { font-family: 'Cinzel', serif; font-size: 0.8rem; letter-spacing: 4px; color: var(--gold); margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="names-header reveal">
        <h1>Ильназ</h1>
        <span class="ampersand">&</span>
        <h1>Азалия</h1>
    </div>

    <div class="invitation-msg reveal">Дорогие гости!<br>Приглашаем вас на наш Никах</div>

    <div class="timer-container reveal">
        <div class="timer-item"><span class="timer-val" id="days">00</span><span class="timer-label">дней</span></div>
        <div class="timer-item"><span class="timer-val" id="hours">00</span><span class="timer-label">часов</span></div>
        <div class="timer-item"><span class="timer-val" id="minutes">00</span><span class="timer-label">мин</span></div>
    </div>

    <div class="calendar-section reveal">
        <div class="month-name">Июнь 2026</div>
        <div class="grid">
            <div class="day-n">ПН</div><div class="day-n">ВТ</div><div class="day-n">СР</div><div class="day-n">ЧТ</div><div class="day-n">ПТ</div><div class="day-n">СБ</div><div class="day-n">ВС</div>
            <div class="day">1</div><div class="day">2</div><div class="day">3</div><div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
            <div class="day">8</div><div class="day">9</div><div class="day">10</div>
            <div class="day heart-mark">11</div>
            <div class="day">12</div><div class="day">13</div><div class="day">14</div>
            <div class="day">15...</div> </div>
    </div>

    <div class="location-box reveal">
        <div class="city">ГОРОД КАЗАНЬ</div>
        <div class="place">МЕЧЕТЬ «ИРЕК»</div>
        <div class="time">11 Июня | 17:00</div>
    </div>

    <div class="dress-code-box reveal">
        <h2>DRESS CODE</h2>
        <div style="font-weight: 300; font-size: 0.9rem;">Мусульманская закрытая одежда</div>
    </div>
</div>

<script>
    // Скрипт таймера
    const targetDate = new Date('June 11, 2026 17:00:00').getTime();
    function updateTimer() {
        const now = new Date().getTime();
        const diff = targetDate - now;
        if (diff > 0) {
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Скрипт анимации
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
